<p id="demo">Click the button to display's the number of milliseconds since midnight, January 1, 1970.</p>

<script>
function myFunction()
{	
var d1= "2013-09-09";
d1.split("-");
var d2= "2013-09-09";
d2.split("-");


var t1 = new Date(d2[0],d2[1],d2[2],"2","0");
var t2 = new Date(d1[0],d1[1],d1[2],"1","0");
var dif = t1.getTime() - t2.getTime();
var Seconds_from_T1_to_T2 = dif / 1000;

var Seconds_Between_Dates = Math.abs(Seconds_from_T1_to_T2);

var x = document.getElementById("demo");
x.innerHTML=Seconds_Between_Dates;
}
</script>
